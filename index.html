  <!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<head> 
  <title>Javascript Slideshow</title>
  <link rel="stylesheet" type="text/css" href="java.css">

  <!-- Create a list of images to appear in slideshow. 
  Add as many images as you like. Simply add their file 
  names to this list. 
  * Each file should be placed in :"images/.."
  * Includ a comma after each image. -->

  <script type="text/javascript">
    var slides = [
      {fileName: "one.jpg", caption: "First Image"},
      {fileName: "two.jpg", caption: "Second Image"},
      {fileName: "three.jpg", caption: "Third Image"},
      {fileName: "four.jpg", caption: ""},
      {fileName: "five.jpg", caption: "Fifth Image"}
    ];
  </script>

</head>
<body>
  <div class="wrapper">
    <img class="arrow-prev" src="images/arrow-prev.png">
    <div id="frame">
      
      <!-- Creating three div's into which we 
      can insert the images with Javascript  -->
      <div id="slides">
        <div id="left-slide" class="image left"></div>
        <div id="active-slide" class="image active"></div>
        <div id="right-slide" class="image right"></div>
      </div>
      
    </div>  
    <img class="arrow-next" src="images/arrow-next.png">
    <p class="clear"></p>
  </div>


<script type="text/javascript" src="java.js"></script>
</body>
</html>
